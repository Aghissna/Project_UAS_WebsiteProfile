<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MASLAKUNNIDZOM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background: url('gerbang.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.3); /* Tambahan semi-transparan */
      z-index: -1;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px; /* Simetris */
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .sub-title {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0 0;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0 30px;
      color: #000;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .login-form input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 2px solid rgb(0, 0, 0);
      font-size: 1rem;
      border-radius: 8px;
    }

    .login-form button {
      padding: 10px 30px;
      background-color: rgb(255, 255, 255);
      border: 2px solid black;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }

    .register-text {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .register-text a {
      font-weight: bold;
      text-decoration: none;
      color: black;
    }

    .register-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo MASLAKUNNIDZOM" class="logo" />
    <h2 class="sub-title">MASLAKUNNIDZOM</h2>
    <h1 class="title">LOGIN</h1>
    
    <form class="login-form" action="login.php" method="POST">
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    
    
    <p class="register-text">
      Belum punya akun? <a href="register.html">Daftar</a>
    </p>
  </div>

</body>
</html>
